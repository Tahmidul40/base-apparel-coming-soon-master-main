<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Title -->
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row d-flex">
          <!-- content -->
          <div class="col-lg-7 right">
            <div class="cover">
              <div class="logo">
                <img src="./images/logo.svg" alt="logo" />
              </div>

              <div class="d-lg-none img-top">
                <div class="image">
                  <img src=".//images/hero-mobile.jpg" alt="hero-img" />
                </div>
              </div>

              <h1>
                We're <br />
                <span
                  >coming <br />
                  soon</span
                >
              </h1>
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>

              <!-- email validation -->
              <div class="form-cover">
                <form>
                  <input
                    id="email"
                    placeholder="Email Address"
                    style="border: 1px solid #dcc9cd"
                  />
                  <div class="button">
                    <button type="submit" id="validate">
                      <img src="./images/icon-arrow.svg" alt="icon-arrow" />
                    </button>
                  </div>
                </form>
                <p id="result"></p>
              </div>
              <div class="attribution">
                Challenge by
                <a
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                  >Frontend Mentor</a
                >. Coded by
                <a href="http://github.com/Tahmidul40" target="blank"
                  >Tahmidul</a
                >.
              </div>
            </div>
          </div>
          <!-- image -->
          <div class="col-lg-5 left"></div>
        </div>
      </div>
    </section>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- email js -->
    <script src="./js/main.js"></script>
  </body>
</html>
